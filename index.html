<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#1F1A17" />
        <meta name="application-name" content="Avery & Zach Wedding" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <meta name="apple-mobile-web-app-title" content="Hoffman Wedding" />
        <script>
            (() => {
                const isAdmin = window.location.pathname.startsWith("/admin");
                const href = isAdmin ? "/manifest-admin.webmanifest" : "/manifest.webmanifest";
                let link = document.querySelector('link[rel="manifest"]');
                if (!link) {
                    link = document.createElement("link");
                    link.rel = "manifest";
                    document.head.appendChild(link);
                }
                link.setAttribute("href", href);
            })();
        </script>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
        <title>Avery & Zach | Wedding</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&display=swap" rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@500;700&display=swap"
            rel="stylesheet"
